<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </heaD>
    <body>
        <div id="picker-screen">
            <h1>Human Benchy</h1>
            <p>
                Here, you can draw a 3d model layer by layer like a 3d printer,
                in case you've ever looked at your 3d printer and envied its life.
                <br>
                It doesn't have any worries. Regrets. Debts.
                <br>
                It just prints, prints, prints prints prints.
                <br>
                And now you can too!
            </p>

            <form id="option-form" action="javascript:void(0)">
                <div id="options">
                    <div>
                        <label for="stl-picker" id="stl-picker-label" class="disabled-picker">
                            Choose file
                        </label>
                        <input id="stl-picker" name="stl-picker" type="file" accept=".stl" disabled>
                        <div id="filename-container">
                            <p id="filename"></p>
                        </div>
                    </div>
                    <div>
                        <input id="use-benchy" name="use-benchy" type="checkbox" checked>
                        <label for="use-benchy">Use Benchy (~10MB download)</label>
                    </div>
                    <div>
                        <label for="num-layers">Number of layers</label>
                        <input id="num-layers" name="num-layers" type="number" min="1" value="10" required>
                    </div>
                </div>
                <br>

                <button id="start-button">Go!</button>
            </form>
            <p id="failed">
            </p>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="canvas-container">
                <div id="canvas-wrapper">
                    <canvas class="canvas" id="layer-canvas" width="1500" height="1500"></canvas>
                    <canvas class="canvas" id="hover-canvas" width="500" height="500"></canvas>
                    <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
                </div>
            </div>
            <div id="tools">
                <div id="brush-size-container">
                    <label for="brush-size">Brush Size</label>
                    <br>
                    <input name="brush-size" id="brush-size" type="range" min="10" max="50" value="20">
                </div>
                <button id="brush">Brush (B)</button>
                <button id="fill">Fill (F)</button>
                <button id="reset-layer">Reset Layer</button>
                <button id="next-layer">Next Layer (Enter)</button>
            </div>
            <div id="info-display">
                <p id="time-counter"></p>
                <p id="layer-counter"></p>
            </div>
        </div>
        <div id="display-screen" style="display: none;">
            <h1>You Won?</h1>
            <p id="time-result" class="result"></p>
            <h3 id="verdict" class="result"></h3>
            <div id="renderers">
                <div class="render-container">
                    <p>Your Model</p>
                    <canvas class="renderer" id="renderer" width="500" height="500"></canvas>
                    <button id="download">Download</button>
                </div>
                <div class="render-container">
                    <p>Uploaded STL</p>
                    <canvas class="renderer" id="true-renderer" width="500" height="500"></canvas>
                </div>
            </div>
        </div>
        <script src="dist/index.js" type="module"></script>
    </body>
</html>
