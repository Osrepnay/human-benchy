<!DOCTYPE html>
<html>
    <style>
html, body {
    padding: 0px;
    margin: 0px;
    height: 100%;
}

#game-screen {
    display: flex;
    height: 100%;
    align-items: flex-start;
    justify-content: center;
}

#canvas-container {
    aspect-ratio: 1 / 1;
    margin: auto 0px;
}

.container-landscape {
    height: 100%;
}

.container-portrait {
    flex: 1;
}

#canvas-wrapper {
    margin: 1em;
    aspect-ratio: 1 / 1;
    position: relative;

    border: 0.5em solid black;
    box-sizing: border-box;
    width: calc(100% - 2em);
    height: calc(100% - 2em);
}

.canvas {
    object-fit: contain;
    width: 100%;
    height: 100%;
    display: block;
}

#layer-canvas {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
}

#canvas {
    opacity: 0.7;
    image-rendering: pixelated;
}

#tools {
    display: inline flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    margin: auto 0px;
}

#tools button {
    flex: 1 1 0;
    margin: .5em;
}
    </style>
    <body>
        <div id="picker-screen">
            <input id="stl-picker" type="file" accept=".stl"> 
        </div>
        <div id="game-screen" style="display: none;">
            <div id="canvas-container">
                <div id="canvas-wrapper">
                    <canvas class="canvas" id="layer-canvas" width="1500" height="1500"></canvas>
                    <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
                </div>
            </div>
            <div id="tools">
                <button id="brush">Brush</button>
                <button id="erase">Erase</button>
                <button id="fill">Fill</button>
                <button id="next-layer">Next Layer</button>
            </div>
        </div>
        <script src="dist/index.js" type="module"></script>
    </body>
</html>
